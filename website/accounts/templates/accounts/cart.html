<!DOCTYPE html>
 {% extends 'accounts/main.html' %}
{% load static %}
<html>
<head>
    <title>Cart</title>
</head>
<body>

{% block content %}
<h2>Your Cart</h2>
<ul>
  {% for item in cart_items %}
    <li>{{ item.product_name }} - {{ item.quantity }} - {{ item.price }}
      <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}

</body>
</html>
